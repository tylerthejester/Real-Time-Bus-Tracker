<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Real Time Bus Tracker</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <button onclick="move()">
            Testing stops between MIT and Harvard
        </button>
        <button id="openGuide" style="margin-left: 0;">
            Guide
        </button>
        <div class="guide" id="guide">
            <div class="guide-inner">
                <h2>How to test the stops</h2>
                <p>&#9670; Click the "Testing stops between MIT and Harvard" button at the top left of your screen.</p>
                <p>&#9670; Then, you will see the orange marker moving from MIT to Harvard.</p>
                <p>&#9670; After arriving at Harvard, the marker will go back to MIT.</p>
                <button id="closeGuide" style="margin-left: 0;">Close</button>
            </div>
        </div>
    </div>
    <script src="./mapanimation.js"></script>
</body>

</html>
